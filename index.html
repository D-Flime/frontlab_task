<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/Router.js"></script>
    <script src="js/PageManager.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Your Userlist</h1>
    </header>
    <content>
        <div class="list_sorter">▼ СОРТИРОВАТЬ</div>
        <div class="user_list">
        </div>
        <div class="user_profile_block_background" style="display: none"></div>
        <div class="user_profile_block" style="display: none">
            <div class="user_profile_closer">
                <img src="css/img/closer.png">
            </div>
            <div class="user_profile_header">
                <div class="user_profile_avatar">
                    <img src="https://randomuser.me/api/portraits/men/78.jpg">
                </div>
                <div class="user_profile_name"></div>
                <div class="user_profile_location"></div>
            </div>
            <div class="user_profile_info_content">
                <div class="user_profile_info_h">Contact:</div>
                <div class="user_profile_email"></div>
                <div class="user_profile_phone"></div>
            </div>
        </div>
    </content>
</body>

</html>
